<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Student Works - Aclc-Guadalupe Campus</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header id="header" class="sticky-top"></header>
        <!--intro-->
<main>
        <section class="text-center" style="margin-bottom: 20vh;">
          <div class="row align-items-start">
            <div class="main justify-content-center animate">
              <img class="main-img animate" src="..//img/CPAR.jpg" alt="" style="position: inherit;" >
              <div class="main-text-container animate">
                <h1 style="color: #E6E8E6; text-shadow: 1px 3px 5px black;">ADMIRE Aclc-Guadalupe's</h1>
                <h2 style="color: #E6E8E6; text-shadow: 1px 3px 5px black;"> 
                  STUDENT WORKS
                </h2>
              </div>
            </div>
            
          </div>
        </section>

        
        <!--INTRO-->
        <section class="discover-main animate container-fluid" id="about" style="background: rgba(255,0,0,0);
        background: linear-gradient(0deg,rgba(255,0,0,0) 0%, rgba(23,21,60,0.68) 100%);
        background: -webkit-linear-gradient(0deg,rgba(255,0,0,0) 0%, rgba(23,21,60,0.68) 100%);
        background: -moz-linear-gradient(0deg,rgba(255,0,0,0) 0%, rgba(23,21,60,0.68) 100%); padding-bottom: 10vh; padding-top: 10vh; border-radius: 67px 67px 67px 67px;
        -webkit-border-radius: 67px 67px 67px 67px;
        -moz-border-radius: 67px 67px 67px 67px; animation-duration: 1s;">
         <section class="container-fluid text-center">
           <div class="discover-text animate">
             <h1 style="color: goldenrod; margin-bottom: 10vh; font-size: 70px;"><span> ACLC</span> <span>GUADALUPE's</span> <span>CPAR</span><span> WEEK</span></h1>
           </div>
           </section>
           <div id="carouselExampleCaptions" class="carousel slide">
             <div class="carousel-indicators">
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
             </div>
             <div class="carousel-inner main justify-content-center animate" style="border-radius: 69px 69px 69px 69px; width: 80%; margin-left: 10%;">
               <div class="carousel-item active main-img animate">
                 <img src="../img/cpar3.png" class="d-block w-100 img-fluid" alt="...">
                 <div class="carousel-caption d-none d-md-block">
                   <h5></h5>
                   <p></p>
                 </div>
               </div>
               <div class="carousel-item">
                 <img src="../img/cpar1.png" class="d-block w-100 img-fluid" alt="...">
                 <div class="carousel-caption d-none d-md-block">
                   <h5></h5>
                   <p></p>
                 </div>
               </div>
               <div class="carousel-item">
                 <img src="../img/cpar2.png" class="d-block w-100 img-fluid" alt="...">
                 <div class="carousel-caption d-none d-md-block">
                   <h5></h5>
                   <p></p>
                 </div>
               </div>
               <div class="carousel-item">
                 <img src="../img/cpar 4.png" class="d-block w-100 img-fluid" alt="...">
                 <div class="carousel-caption d-none d-md-block">
                   <h5></h5>
                   <p></p>
                 </div>
               </div>
             </div>
             <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Previous</span>
             </button>
             <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Next</span>
             </button>
           </div>
         </div>
         <div class="discover-text animate">
         <h1 class="text-center" style="color: wheat; margin-top: 8vh; font-size: 20px; animation-duration: 1.3s; letter-spacing: 2px;"> these masterpieces are made by our talented graduating aclc students. they've worked hard and help each other to build such beautiful pieces to make our cpar week special for the whole school.</h1>
       </div>
       </section>
       
</main>
        <script src="../js/index.js"></script>
