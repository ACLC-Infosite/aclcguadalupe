<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Aclc-Guadalupe Campus</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
        <link rel="stylesheet" href="./src/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header id="header" class="sticky-top"></header>

        <main>
        <!--intro-->
          <section class="text-center" style="margin-bottom: 200vh;">
            <div class="row align-items-start">
              <div class="main justify-content-center animate">
                <img class="main-img animate" src="./src/img/ns4c3.jpg" alt="" style="position: inherit;" >
                <div class="main-text-container animate">
                  <h1 style="color: white; text-shadow: 1px 3px 5px black;">Aclc-Guadalupe Campus</h1>
                  <h2 style="color: white; text-shadow: 1px 3px 5px black;"> 
                    Knowledge is the start
                    To journey to the stars
                  </h2>
                </div>
              </div>
            </div>
          </section>
        <!--text-->

        <!--scroll-->
          <section class="on-scroll-sec" style="min-height: 200vh;">
            <div>
              <h2 style="font-size: 50px; margin-top: 8vh;" class="h1-slide text-center">
                Discover our <span style="color:rgb(255, 255, 255)">Aclc-Guadalupe Campus</span> Experience through our virtual domain
              </h2>
            </div>
          </section>
          
          <!--discover boxes-->
          <section id="about" slot="min-height: 200vh;">
            <div class="container-fluid animate">
              <div class="row align-items-start">
                <div class="main justify-content-center">
                  <img class="pop-out-img" src="./src/img/carousel-tour 1.png" style="position: flex;";>
                </div>

              </div>
            </div>
          </section>
          
        <!--discover carousel-->
        
        <footer></footer>

        <script src="./src/js/index.js"></script>
    </body>
